<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .description{
        padding-left: 30px;
    }
</style>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const title = React.createElement('h1', null, 'Topics Covered');

        const titleDescription = React.createElement('p',null, 'The following is a list of all the topics we cover in the MDN learning area.');

        const listHeading1 = React.createElement('a', {href:'#'}, 'Getting started with the web');
        const list1Description = React.createElement('p',{class: 'description'}, 'Provides a practical introduction to web development for complete beginners');
        
        const listHeading2 = React.createElement('a', {href:'#'}, 'HTML - Structuring the web');
        const list2Description = React.createElement('p',{class: 'description'}, 'HTML is the language that we use to structure the different parts of our content and define what their meaning or prupose is. This topic teaches HTML in detail.');
        
        const listHeading3 = React.createElement('a', {href:'#'}, 'CSS - Styling the web');
        const list3Description = React.createElement('p',{class: 'description'}, "CSS is the language that we use to control our web content's style and layout, as well as adding behaviour like animation. This topic provides comprehensive coverage of CSS.");

        const app = React.createElement('div', null, title, titleDescription, listHeading1, list1Description, listHeading2, list2Description, listHeading3, list3Description);
        
        ReactDOM.render(app, document.getElementById('root'));
    </script>
</body>
</html>
